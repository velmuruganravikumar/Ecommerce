<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopkart | Online shoping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-cart-plus"></i> ShopKart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
              </li>

              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fa fa-user"></i>{{request.user}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}"><i class="fa fa-logout"></i>Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'register' %}"><i class="fa fa-user"></i> Rigister</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'collections' %}"><i class="fa fa-cubes"></i> Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'favourite_view' %}"><i class="fa fa-heart"></i> Favourites</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
  
 

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
